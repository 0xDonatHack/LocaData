{% extends "base.html" %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-md">
        <!-- Card with glass effect -->
        <div class="bg-white/80 dark:bg-gray-800/80 backdrop-blur-md rounded-2xl shadow-xl p-8 
                    border border-purple-100 dark:border-gray-700">
            <div class="text-center mb-8">
                <div class="flex justify-center mb-4">
                    <img src="https://img.icons8.com/fluency/96/analytics.png" 
                         alt="LocaData Logo" 
                         class="h-16 w-16">
                </div>
                <h2 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">
                    Forgot Password?
                </h2>
                <p class="text-gray-600 dark:text-gray-300">
                    Enter your email address and we'll send you a link to reset your password.
                </p>
            </div>

            <form method="POST" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                        Email address
                    </label>
                    <div class="mt-1 relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-purple-500"></i>
                        </div>
                        <input type="email" name="email" id="email" required
                            class="pl-10 block w-full rounded-lg border-gray-200 dark:border-gray-600 
                                   bg-white dark:bg-gray-700 text-gray-900 dark:text-white 
                                   focus:ring-purple-500 focus:border-purple-500"
                            placeholder="Enter your email">
                    </div>
                </div>

                <button type="submit"
                    class="w-full flex justify-center py-3 px-4 rounded-lg text-white 
                           bg-gradient-to-r from-purple-600 to-violet-600 hover:from-purple-700 
                           hover:to-violet-700 focus:outline-none focus:ring-2 focus:ring-offset-2 
                           focus:ring-purple-500 transform hover:scale-[1.02] transition-all">
                    Send Reset Link
                </button>
            </form>

            <div class="mt-6 text-center">
                <a href="{{ url_for('login') }}" 
                   class="text-sm text-purple-600 hover:text-purple-500 dark:text-purple-400">
                    Back to login
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
